<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Users Work application</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/lib/sweetalert2/dist/sweetalert2.min.css"/>
    <link rel="stylesheet" href="./src/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="src/lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">


</head>
<body>
<div class="container" ng-controller="TableController">
    <div class="row">
        <div class="input-group" id="filter">
            <input type="text" class="form-control" id="search" ng-model="search" placeholder="Filter people">
            <span class="input-group-btn">
        <button class="btn btn-secondary btn-default" ng-click="newUser()" type="button">
            <i class="fa fa-plus"></i> Add new people</button>
      </span>
        </div>
        <div ng-if="!users[0].fio">
            <div class="text-center">
                <br>
                <div class="alert alert-success" role="alert">
                    <h3 class="alert-heading"><i class="fa fa-info-circle" aria-hidden="true"></i> Users not Found!</h3>
                    <p> Pleas create new users to see tham in table!</p>
                </div>
            </div>
        </div>
        <div ng-if="users[0].fio">
            <div ng-include="'./src/views/table.html'"></div>
        </div>
        <div ng-include="'./src/views/profile.html'"></div>
        <div ng-include="'./src/views/edit.html'"></div>
        <div ng-include="'./src/views/add.html'"></div>
    </div>
</div>

<script src="./src/lib/jquery/dist/jquery.min.js"></script>
<script src="src/lib/moment/moment.js"></script>
<script src="./src/lib/sweetalert2/dist/sweetalert2.min.js"></script>
<script src="src/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="src/lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="./src/lib/angular/angular.min.js"></script>
<script src="src/lib/angular-eonasdan-datetimepicker/dist/angular-eonasdan-datetimepicker.min.js"></script>
<script src="./src/lib/angularUtils-pagination/dirPagination.js"></script>
<script src="./src/js/app.js"></script>
</body>
</html>
