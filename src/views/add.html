<div class="modal fade add" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add new people</h4>
            </div>
            <div class="modal-body">
                <form id="add" method="post">
                    <div class="form-group">
                        <label class="col-2 col-form-label">FIO</label>
                        <div class="col-10">
                            <input class="form-control" name="fio" type="text" ng-model="new.fio">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-2 col-form-label">Work area</label>
                        <div class="col-10">
                            <input class="form-control" type="text" name="work_area" ng-model="new.work_area">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-2 col-form-label">Salary</label>
                        <div class="col-10">
                            <input class="form-control" type="number" name="salary" ng-model="new.salary">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-2 col-form-label">Birthday</label>
                        <div class="col-10">
                            <input class="form-control" datetimepicker type="text" name="bd" ng-model="new.bd">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-2 col-form-label">Date start work</label>
                        <div class="col-10">
                            <input class="form-control" datetimepicker type="text" name="start_date"
                                   ng-model="new.start_date">
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="save(new)">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>

    </div>
</div>
