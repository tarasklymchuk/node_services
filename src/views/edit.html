<div class="modal fade edit" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit {{people.fio}}</h4>
            </div>

            <form id="edit" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-2 col-form-label">FIO</label>
                        <div class="col-10">
                            <input class="form-control" type="text" ng-model="entity.fio" ng-value="people.fio">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-2 col-form-label">Work area</label>
                        <div class="col-10">
                            <input class="form-control" type="text" ng-model="entity.work_area"
                                   ng-value="people.work_area">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-2 col-form-label">Salary</label>
                        <div class="col-10">
                            <input class="form-control" type="number" ng-model="entity.salary"
                                   ng-value="people.salary">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-2 col-form-label">Birthday</label>
                        <div class="col-10">
                            <input type="text" class="form-control" datetimepicker
                                   ng-value="people.bd | date:'MM/dd/yyyy'"
                                   ng-model="entity.bd">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-2 col-form-label">Date start work</label>
                        <div class="col-10">
                            <input type="text" class="form-control" datetimepicker
                                   ng-value="people.start_date | date:'MM/dd/yyyy'"
                                   ng-model="entity.start_date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" ng-click="update(people)">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
            </form>
        </div>

    </div>
</div>
